<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="remodal/remodal.css">
    <link rel="stylesheet" href="remodal/remodal-default-theme.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,600,700&display=swap" rel="stylesheet">

   <!-- JQUERY CDN -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>Case Manager</title>
</head>
<body>
<div class="remodal-bg">
    <header>
        <div class="container header__container">
            <div class="brand">CaseManager</div>
            <ul class="filter__list">
                <li class="filter__list--item">Yesterday</li>
                <li class="filter__list--item">Today</li>
                <li class="filter__list--item">All cases</li>
            </ul>
            <div class="button__modal">
                <a href="#modal" data-remodal-target="modal">New Case</a>
            </div>
        </div>
    </header>

    <section class="cases">
        <div class="container">
            <div class="cases__header">
                <span>Client</span>
                <span>Portal Type</span>
                <span>Date</span>
                <span>Status</span>
            </div>
            <div class="case__container">
                <div class="case">
                    <div class="case__item--client">
                        <input type="text" name="client" id="clientInput" value="Deloitte">
                    </div>
                    <div class="case__item--type">
                        <input type="text" name="type" id="typeInput" value="Hiring Manager">
                    </div>
                    <div class="case__item--date">03/04</div>
                    <div class="case__item--status">
                        <select id="caseStatus">
                            <option value="Queue for Dev" selected>Queue for Dev</option>
                            <option value="Sent to Case Owner">Sent to Case Owner</option>
                            <option value="Development">Development</option>
                            <option value="Code Review">Code Review</option>
                            <option value="First Review">First Review</option>
                            <option value="In Qa">In QA</option>
                            <option value="Changes and Feedback">Changes and Feedback</option>
                            <option value="Bugfixing">Bugfixing</option>
                            <option value="Merged">Merged</option>
                        </select>
                    </div>
                    <div class="case__buttons">
                        <div class="case__buttons--icon--note">
                            <img src="../assets/file-text-outline.svg" alt="note">
                        </div>
                        <div class="case__buttons--icon--link">
                            <a href="case.id">
                                <img src="../assets/link-2-outline.svg" alt="note">
                            </a>
                        </div>
                        <div class="case__buttons--icon--remove">
                            <img src="../assets/trash-2-outline.svg" alt="note">
                        </div>
                    </div>     
                </div>
                <div class="case__note">
                    <input type="text" name="type" id="noteInput" value="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore asperiores"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- MODAL CREATE CASE -->
    <div class="remodal" data-remodal-id="modal">
        <h1>Create a new case</h1>
        <div class="form-col2">
            <div class="field">
                <label for="clientNameInput">Client</label>
                <input type="text" id="clientNameInput" autocomplete="off" placeholder="Deloitte">
            </div>
            <div class="field">
                <label for="typeNameInput">Portal Type</label>
                <input type="text" id="typeNameInput" autocomplete="off" placeholder="External Careers">
            </div>
            <div class="field">
                <label for="idCaseInput">Id Case</label>
                <input type="number" id="idCaseInput" autocomplete="off" placeholder="435679">
            </div>
            <div class="field">
                <label for="caseStatusInput">Status</label>
                <select id="caseStatusInput">
                    <option value="Queue for Dev" selected>Queue for Dev</option>
                    <option value="Sent to Case Owner">Sent to Case Owner</option>
                    <option value="Development">Development</option>
                    <option value="Code Review">Code Review</option>
                    <option value="First Review">First Review</option>
                    <option value="In Qa">In QA</option>
                    <option value="Changes and Feedback">Changes and Feedback</option>
                    <option value="Bugfixing">Bugfixing</option>
                    <option value="Merged">Merged</option>
                </select>
            </div>
        </div>
        <div class="form-col1">
            <div class="field">
                <label for="caseNoteInput">Notes</label>
                <textarea name="note" id="noteInput" value="Write a note here...">
            </div>
        </div>
        <button data-remodal-action="cancel" class="button--cancel">Cancel</button>
        <button data-remodal-action="confirm" class="button--confirm">OK</button>
    </div>
</div>

        <!-- JS REMODAL -->
        <script src="remodal/remodal.min.js"></script>
        <!-- JS -->
        <script src="scripts.js"></script>
</body>
</html>
