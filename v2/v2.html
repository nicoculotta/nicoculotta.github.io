<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,600,700&display=swap" rel="stylesheet">

    <title>Case Manager</title>
</head>
<body>

    <header>
        <div class="container header__container">
            <div class="brand">CaseManager</div>
            <ul class="filter__list">
                <li class="filter__list--item">Yesterday</li>
                <li class="filter__list--item">Today</li>
                <li class="filter__list--item">All cases</li>
            </ul>
            <div class="button__modal">
                <a href="#">New Case</a>
            </div>
        </div>
    </header>

    <section class="cases">
        <div class="container">
            <div class="cases__header">
                <span>Client</span>
                <span>Portal Type</span>
                <span>Date</span>
                <span>Status</span>
            </div>
            <div class="case__container">
                <div class="case">
                    <div class="case__item--client">Deloitte</div>
                    <div class="case__item--type" contenteditable="true">Hiring Manager</div>
                    <div class="case__item--date">03/04</div>
                    <div class="case__item--status">
                        <select id="caseStatus">
                            <option value="Queue for Dev" selected>Queue for Dev</option>
                            <option value="Sent to Case Owner">Sent to Case Owner</option>
                            <option value="Development">Development</option>
                            <option value="Code Review">Code Review</option>
                            <option value="First Review">First Review</option>
                            <option value="In Qa">In QA</option>
                            <option value="Changes and Feedback">Changes and Feedback</option>
                            <option value="Bugfixing">Bugfixing</option>
                            <option value="Merged">Merged</option>
                        </select>
                    </div>
                    <div class="case__buttons">
                        <div class="case__buttons--icon--note has-note">
                            <img src="../assets/file-text-outline.svg" alt="note">
                        </div>
                        <div class="case__buttons--icon--link">
                            <a href="case.id">
                                <img src="../assets/link-2-outline.svg" alt="note">
                            </a>
                        </div>
                        <div class="case__buttons--icon--remove">
                            <img src="../assets/trash-2-outline.svg" alt="note">
                        </div>
                    </div>     
                </div>
                <div class="case__note">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore asperiores rerum voluptas tempo</p>
                </div>
            </div>
        </div>
    </section>

        <!-- JS -->
        <script src="scripts.js"></script>
</body>
</html>
