<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecicio 1 VueJs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <div id="app">
        <div class="container box mt-6 section">
            <h1 class="title is-2">
                Mis Cursos de PlatziðŸ’š
            </h1>
                <div class="field">
                    <input v-model="title" class="input" type="text" placeholder="Titulo del curso" />
                </div>
                <div class="field">
                    <input v-model="time" class="input" type="number" placeholder="Horas" />
                </div>
                <div>
                    <button v-on:click='addCourse' class="button is-info is-fullwidth">Guardar Curso</button>
                </div>

            <div class="section">
                <h3 class="title">Lista de Cursos</h3>
                <p v-if="courses <= 0" class="subtitle">Aun no has realizado cursos</p>
                
                <div v-else>
                    <ul>
                        <li v-for="c in courses">{{ c.title }} - {{ c.time }} hs</li>
                    </ul>
                    <hr/>
                    <p>
                        Llevo <strong>{{ totalTime }}</strong> horas aprendiendo en Platzi.
                        <b>#NuncaParesDeAprender ðŸ’š</b>
                    </p>
                </div>
            </div>
        </div>
      
    </div>

    <!-- VUE JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
